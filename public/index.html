<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art website</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Emojione_BW_1F3A8.svg/600px-Emojione_BW_1F3A8.svg.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Art Gallery</h1>
      <!-- <img src="./img/f2.jpg" alt="" class="image"> -->
      <div class="header"></div>
      <p class="header-title">Some of The Most Famous Artists Of All Time</p>
    </header>
    <main>
      <div class="btn-parent">
        <button class="btn" id="add-post open-button" onclick="openForm()">
          Add Post
        </button>
      </div>
      <!-- to show data from data base  -->
      <div class="content"></div>
    </main>

    <div class="form-popup" id="myForm">
      <form action="/addPost" class="form-container">
        <h3 class= 'form-title'>Add Post</h1>

        <label for="artist_name"><b>Artist Name</b></label>
        <input
          type="text"
          placeholder="Enter Artist Name"
          name="artist_name"
          id="artist_name"
          required
        />

        <label for="painting_name"><b>Painting Name</b></label>
        <input
          type="text"
          placeholder="Enter Painting Name"
          name="painting_name"
          id="painting_name"
          required
        />
        <label for="image_url"><b>Painting url</b></label>
        <input
          type="text"
          placeholder="Enter Painting Url"
          name="image_url"
          id="image_url"
          required
        />

        <button type="submit" class="btn" onclick="closeForm()">Add</button>
      </form>
    </div>

    <script>
      function openForm() {
        document.getElementById('myForm').style.display = 'block'
      }

      function closeForm() {
        document.getElementById('myForm').style.display = 'none'
      }
    </script>

    <script src="./js/manipulate.js"></script>
  </body>
</html>
